<div class="bg-allForums bg-no-repeat  w-full bg-right-top">
  <h3 class="mb-5">The Mirror Forums</h3>

  <div class="flex flex-col gap-5" >
    <div class="forum__container w-full md:w-[40vw] flex gap-4 p-8 bg-white" *ngFor="let data of forums$ | async" (click)="view(data)">
      <div
        class="h-[15px] w-[15px] rounded-sm mt-2"
        [ngStyle]="{ background: getRandomColor() }"
      ></div>
      <div class="w-full">
        <h5>{{data.forumName}}</h5>
        <div class="font-light text-[.95rem] mb-3">
          {{data.description}}
        </div>
        <button
          class="rounded bg-[#3C3CC8] py-1 px-3 text-white text-[12px] flex ml-auto"
        >
          View
        </button>
      </div>
    </div>
  </div>
</div>
